<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPS: Sobrevivência e Mineração</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div>
      <div id="clock">🕒 6:00 a.m.</div>
      <div id="day">📅 Dia 1</div>
      <div id="weather">☀️ Clima: Sol</div>
    </div>
    <div id="fomeBar">
      <label>🍖 Fome:</label>
      <progress id="fome" value="100" max="100"></progress>
    </div>
  </div>

  <main>
    <div id="mapa">
      <div class="area casa">🏠</div>
      <div class="area floresta">🌲</div>
      <div class="area caverna">⛏️</div>
    </div>

    <h2>Ações:</h2>
    <button onclick="abrirGeladeira()">Abrir Geladeira</button>
    <button onclick="usarFornalha()">Usar Fornalha</button>
    <button onclick="acessarTriturador()">Usar Triturador</button>
    <button onclick="irMinerar()">Ir Minerar</button>
    <button onclick="explorarFloresta()">Explorar Floresta</button>
    <button onclick="construirPlantacao()">Construir Plantação</button>
    <button onclick="abrirCrafting()">Abrir Crafting</button>

    <h3>Inventário</h3>
    <ul id="itemList"></ul>

    <h3>🤖 Toupeira Automática</h3>
    <p id="toupeiraStatus">Nível 1 | Produção: 1 minério/dia</p>
  </main>

  <div id="mensagens"></div>

  <script src="script.js"></script>
</body>
</html>
